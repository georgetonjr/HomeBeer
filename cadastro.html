<!DOCTYPE html>
<html lang="pt-br" >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HomeBeer - Entrar</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/cadastro.css">

  <link rel="icon" href="img/icone.png" type="image/x-icon"/>

</head>
<body>
  <div class="form">

      <!-- BOTÃO REGISTRO/LOGIN -->
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">REGISTRAR</a></li>
        <li class="tab"><a href="#login">ENTRAR</a></li>
      </ul>

      <!-- BOTÃO REGISTRO -->
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Crie sua conta no HomeBeer!</h1>
          
          <!-- FORMULÁRIO -->

          <form name="cadastro" action="app/cadastro.php" method="post" onsubmit="VerificaCPF();">      
            <div class="field-wrap">
              <label>
                Como devemos chamar você?<span class="req">*</span>
              </label>
              <input type="text" required maxlenght="100" required autocomplete="off" name="nome"/>
            </div>

            <div class="field-wrap">
              <label>
                Qual o seu CPF/CNPJ?<span class="req">*</span>
              </label>
                <input type="text" required maxlenght="12" autocomplete="off" name="cpfcnpj" onkeypress='mascaraMutuario(this,cpfcnpj1)' onblur='clearTimeout()'/>
              </div>


            <div class="field-wrap">
              <label>
                E-mail<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off" name="email"/>
            </div>
          
            <div class="field-wrap">
              <label>
                Senha<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off" name="senha"/>
            </div>

            <!-- FIM FORMULÁRIO -->

            <button type="submit" class="button button-block"/>CRIAR CONTA</button>
          </form>
        </div>

        <!-- BOTÃO LOGIN -->

        <div id="login">   
          <h1>Bem vindo de volta ao HomeBeer!</h1>
          
          <form action="app/login.php" method="post">
          
            <div class="field-wrap">
            <label>
              E-mail<span class="req">*</span>
            </label>
            <input name="emaill" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
            <input name="senhaa" type="password"required autocomplete="off"/>
          </div>
          <button type="submit" class="button button-block"/>ENTRAR</button>     
          </form>
        </div>       
      </div>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script  src="js/index.js"></script>

  <script>
    function mascaraMutuario(o,f){
        v_obj=o
        v_fun=f
        setTimeout('execmascara()',1)
    }

    function execmascara(){
        v_obj.value=v_fun(v_obj.value)
    }

    function cpfcnpj1(v){

        //Remove tudo o que não é dígito
        v=v.replace(/\D/g,"")

        if (v.length <= 14) { //CPF

            //Coloca um ponto entre o terceiro e o quarto dígitos
            v=v.replace(/(\d{3})(\d)/,"$1.$2")

            //Coloca um ponto entre o terceiro e o quarto dígitos
            //de novo (para o segundo bloco de números)
            v=v.replace(/(\d{3})(\d)/,"$1.$2")

            //Coloca um hífen entre o terceiro e o quarto dígitos
            v=v.replace(/(\d{3})(\d{1,2})$/,"$1-$2")

        } else { //CNPJ
            //Coloca ponto entre o segundo e o terceiro dígitos
            v=v.replace(/^(\d{2})(\d)/,"$1.$2")

            //Coloca ponto entre o quinto e o sexto dígitos
            v=v.replace(/^(\d{2})\.(\d{3})(\d)/,"$1.$2.$3")

            //Coloca uma barra entre o oitavo e o nono dígitos
            v=v.replace(/\.(\d{3})(\d)/,".$1/$2")

            //Coloca um hífen depois do bloco de quatro dígitos
            v=v.replace(/(\d{4})(\d)/,"$1-$2")
        } 
        return v
    }

  </script>

</body>

</html>
