      <div class="tab-content">
        <div id="alterardados">   
          <h1>Alterar dados cadastrais</h1>
          
          <!-- FORMULÁRIO -->

          <form name="alterarcadastro" action="app/edi_cad.php" method="post" onsubmit="VerificaCPF();">      
            <div class="field-wrap">
              <label>
                Como devemos chamar você?<span class="req">*</span>
              </label>
              <input type="text" required maxlenght="100" required autocomplete="off" name="3nome"/>
            </div>

            <div class="field-wrap">
              <label>
                Qual o seu CPF/CNPJ?<span class="req">*</span>
              </label>
                <input type="text" required maxlenght="12" autocomplete="off" name="3cpfcnpj" onkeypress='mascaraMutuario(this,cpfcnpj1)' onblur='clearTimeout()'/>
              </div>


            <div class="field-wrap">
              <label>
                E-mail<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off" name="3email"/>
            </div>

            <!-- FIM FORMULÁRIO -->

            <button type="submit" class="button button-block"/>Alterar Dados</button>
          </form>
        </div>

        <!-- BOTÃO LOGIN -->

        <div id="regprod">   
          <h1>Insira um novo produto para vender!</h1>
          
          <form action="app/cadastroproduto.php" method="post" onsubmit="Checkfiles(this)">
            <div class="field-wrap">
              <label>
                Nome do Produto<span class="req">*</span>
              </label>
              <input type="text" required maxlenght="100" required autocomplete="off" name="nomeprod"/>
            </div>     

            <div class="field-wrap">
              <label>
                Descrição do Produto<span class="req">*</span>
              </label>
              <input type="text" required maxlenght="100" required autocomplete="off" name="descprod"/>
            </div>     

            <div class="field-wrap">
              <label>
                Valor do Produto<span class="req">*</span>
              </label>
              <input type="text" required maxlenght="100" required autocomplete="off" name="valorprod"/>
            </div>

            <div class="field-wrap">
              <label>
                Insira uma foto do produto (Ext: .png ou .jpg)<span class="req">*</span>
              </label>
              <br><br><input type="file" id="fprod" name="fotoprod" class="btn btn-success" accept="image/png, image/jpeg"  multiple />
            </div>  

          <button type="submit" class="button button-block"/>Cadastrar Produto</button>     
          </form>
        </div>       
      </div>

  <script type="text/javascript">

      // Menu-toggle button

      $(document).ready(function() {
            $(".menu-icon").on("click", function() {
                  $("nav ul").toggleClass("showing");
            });
      });

      // Scrolling Effect

      $(window).on("scroll", function() {
            if($(window).scrollTop()) {
                  $('nav').addClass('black');
            }

            else {
                  $('nav').removeClass('black');
            }
      })


      </script>
    
    <script>
      function Checkfiles(){
    var fup = document.getElementById('filename');
    var fileName = fup.value;
    var ext = fileName.substring(fileName.lastIndexOf('.') + 1);

    if(ext =="jpeg" || ext=="png"){
        return true;
    }
    else{
        return false;
    }
    }
    </script>
